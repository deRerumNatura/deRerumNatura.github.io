<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>hiphop</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="playlist">
    <div class="playlist-left-side" id="playlist">
      <div class="left-title" id="leftSideTitleBlock">
        <h2>What's</h2>
        <h1>up?</h1>
      </div>
      <ul class="music-list" id="musicList">
        <li class="ml-item">
          <p class="audio-title"><span>Lo</span> - Luchini Aka This Is It</p>
          <audio controls>
            <source src="./hiphop/Camp Lo - Luchini Aka This Is It.mp3" type="audio/mpeg">
          </audio>
        </li>
        <li class="ml-item">
          <p class="audio-title"><span>InI, Pete Rock</span> - Grown Man Sport</p>
          <audio controls>
            <source src="./hiphop/InI, Pete Rock - Grown Man Sport.mp3" type="audio/mpeg">
          </audio>
        </li>
        <li class="ml-item">
          <p class="audio-title"><span>Mos Def</span> - Mathematics</p>
          <audio controls>
            <source src="./hiphop/Mos Def - Mathematics.mp3" type="audio/mpeg">
          </audio>
        </li>
        <li class="ml-item">
          <p class="audio-title"><span>A Tribe Called Quest</span> - Electric Relaxation (Relax Yourself Girl).mp3</p>
          <audio controls>
            <source src="./hiphop/A Tribe Called Quest - Electric Relaxation (Relax Yourself Girl).mp3"
              type="audio/mpeg">
          </audio>
        </li>
        <li class="ml-item">
          <p class="audio-title"><span>Artifacts</span> - C'Mon wit da Git Down.mp3</p>
          <audio controls>
            <source src="./hiphop/Artifacts - C'Mon wit da Git Down.mp3" type="audio/mpeg">
          </audio>
        </li>
      </ul>
    </div>
    <div class="playlist-right-side" id="hiphop-dude">
      <img src="./img/hipHop.svg" alt="hip hop">
      <div class="years" id="years">
        <p><span id="hipHopMusicPeriodYear">7</span>0's</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="logo">
      <img src="./img/logo.svg" alt="uta">
    </div>
    <p class="footer-text">UTA prod.</p>
  </footer>
  <script src="./assets/hiphop.js"></script>
  <script src="./assets/player.js"></script>
</body>

</html>
