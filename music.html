<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>hiphop</title>
<link rel="stylesheet" href="./css/fonts.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="playlist-title-block">
    <h1 class="playlist-title pt-left">What's up?</br></h1>
    <h1 class="playlist-title pt-right"><span>This is</span><span class="accent">HIPHOP</span></h1>
  </div>
    <div class="playlist">
      <p class="audio-title">Camp Lo - Luchini Aka This Is It</p>
      <audio controls>
        <source src="./hiphop/Camp Lo - Luchini Aka This Is It.mp3" type="audio/mpeg">
      </audio>
      <p class="audio-title">InI, Pete Rock - Grown Man Sport</p>
      <audio controls>
        <source src="./hiphop/InI, Pete Rock - Grown Man Sport.mp3" type="audio/mpeg">
      </audio>
      <p class="audio-title">Mos Def - Mathematics</p>
      <audio controls>
        <source src="./hiphop/Mos Def - Mathematics.mp3" type="audio/mpeg">
      </audio>
    </div>
  </body>
  <footer>
    <div class="logo">
      <img src="./img/logo.svg" alt="uta">
    </div>
    <p class="footer-text">UTA prod.</p>
  </footer>
</html>
